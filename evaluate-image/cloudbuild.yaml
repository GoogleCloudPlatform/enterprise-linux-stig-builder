# Create a GCE Instance using the custom image created by packer, then
# install OpenSCAP to produce a compliance evaluation report.
steps:
- name: 'gcr.io/google.com/cloudsdktool/google-cloud-cli'
  entrypoint: 'gcloud'
  args:
  - 'compute'
  - 'instances'
  - 'create'
  - '$_INSTANCE_NAME'
  - '--project=$_PROJECT_ID'
  - '--zone=$_ZONE'
  - '--machine-type=n2-standard-2'
  - '--network-interface=stack-type=IPV4_ONLY,subnet=default,no-address'
  - '--maintenance-policy=MIGRATE'
  - '--provisioning-model=STANDARD'
  - '--service-account=$_PROJECT_NUMBER-compute@developer.gserviceaccount.com'
  - '--scopes=https://www.googleapis.com/auth/cloud-platform'
  - '--create-disk=auto-delete=yes,boot=yes,device-name=$_INSTANCE_NAME,image=projects/$_PROJECT_ID/global/images/$_IMAGE_NAME,mode=rw,size=100,type=projects/$_PROJECT_ID/zones/$_ZONE/diskTypes/pd-balanced'
  - '--no-shielded-secure-boot'
  - '--shielded-vtpm'
  - '--shielded-integrity-monitoring'
  - '--labels=goog-ec-src=vm_add-gcloud'
  - '--reservation-affinity=any'
- name: 'gcr.io/google.com/cloudsdktool/google-cloud-cli'
  args:
  - ls
- name: 'gcr.io/google.com/cloudsdktool/google-cloud-cli'
  args:
  - sleep
  - '120'
- name: 'gcr.io/google.com/cloudsdktool/google-cloud-cli'
  entrypoint: 'gcloud'
  args:
  - compute
  - scp
  - stig-evaluate.sh
  - packer@$_INSTANCE_NAME:/tmp/
  - --zone=$_ZONE
  - --tunnel-through-iap
- name: 'gcr.io/google.com/cloudsdktool/google-cloud-cli'
  entrypoint: 'gcloud'
  args:
  - compute
  - ssh
  - packer@$_INSTANCE_NAME
  - --command=export IMAGE_NAME="$_IMAGE_NAME" BUCKET="$_BUCKET" && bash /tmp/stig-evaluate.sh
  - --zone=$_ZONE
  - --tunnel-through-iap
  - --
  - -t
- name: 'gcr.io/google.com/cloudsdktool/google-cloud-cli'
  entrypoint: 'gcloud'
  args:
  - compute
  - instances
  - delete
  - $_INSTANCE_NAME
  - --zone=$_ZONE
tags: ['rhel-evalute']
